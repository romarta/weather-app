<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strona główna</title>

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;

      --accent: #7c3aed;   /* fiolet */
      --accent2: #22c55e;  /* zieleń */
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 15% 10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(34,197,94,.22), transparent 60%),
        linear-gradient(180deg, #070b14 0%, var(--bg) 100%);
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }

    .container{
      width: min(960px, 100%);
      display: grid;
      gap: 16px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    header.hero{
      padding: 26px 26px 22px;
      display: grid;
      gap: 8px;
    }

    .badge{
      width: fit-content;
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      background: rgba(255,255,255,.04);
    }

    h1{
      margin: 0;
      font-size: clamp(28px, 3.3vw, 40px);
      line-height: 1.12;
    }

    h2{
      margin: 0;
      font-size: clamp(16px, 2vw, 20px);
      color: var(--muted);
      font-weight: 500;
    }

    main.content{
      padding: 18px 26px 24px;
      display: grid;
      gap: 18px;
    }

    .section-title{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 6px;
    }

    .section-title h3{
      margin: 0;
      font-size: 14px;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: rgba(255,255,255,.78);
      font-weight: 650;
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,.10);
      margin: 4px 0 0;
    }

    /* Lista miast jako chipsy */
    ul.cities{
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .city{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.88);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select: none;
    }

    .city::before{
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 3px rgba(124,58,237,.18);
    }

    .city:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.22);
    }

    /* Panel akcji */
    .actions{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }

    .actions .hint{
      color: var(--muted);
      font-size: 14px;
      margin: 0;
    }

    .btn{
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 11px 14px;
      border-radius: 12px;
      color: white;
      font-weight: 650;
      letter-spacing: .01em;
      background: linear-gradient(135deg, var(--accent), #4f46e5);
      box-shadow: 0 10px 26px rgba(124,58,237,.28);
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      white-space: nowrap;
    }

    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active{ transform: translateY(0px); filter: brightness(.98); }

    .admin{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(34,197,94,.28);
      background: rgba(34,197,94,.10);
      color: rgba(235,255,242,.92);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 650;
    }

    .admin::before{
      content: "✓";
      display: inline-grid;
      place-items: center;
      width: 22px;
      height: 22px;
      border-radius: 8px;
      background: rgba(34,197,94,.18);
      border: 1px solid rgba(34,197,94,.35);
      font-size: 14px;
    }

    footer.footer{
      padding: 16px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: rgba(255,255,255,.72);
      font-size: 13px;
      border-top: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }

    footer strong{
      color: rgba(255,255,255,.85);
      font-weight: 650;
    }

    /* Drobne RWD */
    @media (max-width: 520px){
      .actions{ flex-direction: column; align-items: stretch; }
      .btn{ width: 100%; }
      footer.footer{ flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="card">
      <header class="hero">
        <div class="badge">Witryna</div>
        <h1>Strona główna</h1>
        <h2>Podtytuł</h2>
      </header>

      <main class="content">
        <div class="section-title">
          <h3>Miasta</h3>
        </div>
        <div class="divider"></div>

        <ul class="cities">
          {% for miasto in miasta %}
            <li class="city">{{ miasto }}</li>
          {% endfor %}
        </ul>

        {% if admin %}
          <div class="admin">Witaj adminie</div>
        {% else %}
          <div class="actions">
            <p class="hint">Aby przejść dalej, zaloguj się do panelu.</p>
            <button class="btn" type="button">Zaloguj się</button>
          </div>
        {% endif %}
      </main>

      <footer class="footer">
        <span>© <strong>{{ rok }}</strong> — Wszelkie prawa zastrzeżone</span>
        <span class="badge">v1</span>
      </footer>
    </section>
  </div>
</body>
</html>
